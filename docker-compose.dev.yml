# Development override for docker-compose
version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DEBUG: "true"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend  
      dockerfile: Dockerfile
    command: npm run dev -- --host 0.0.0.0
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend